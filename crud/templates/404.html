<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Page Not Found</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body
		class="min-h-screen bg-gradient-to-br from-slate-100 to-slate-200 flex items-center justify-center px-4"
	>
		<div class="bg-white rounded-3xl shadow-2xl p-10 max-w-md text-center">
			<!-- 404 Number -->
			<h1 class="text-7xl font-extrabold text-indigo-600 mb-4">404</h1>

			<!-- Message -->
			<h2 class="text-2xl font-bold text-gray-800 mb-2">Page Not Found</h2>

			<p class="text-gray-600 mb-8">
				Sorry, the page you are looking for doesn’t exist or has been moved.
			</p>

			<!-- Back to Home -->
			<a
				href="{% url 'post-list' %}"
				class="inline-block px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 transition"
			>
				← Back to Home
			</a>
		</div>
	</body>
</html>
