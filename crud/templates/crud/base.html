<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>{% block title %}CRUD App{% endblock %}</title>

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			@keyframes gradient {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}
		</style>
	</head>
	<body
		class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-[length:400%_400%] animate-[gradient_10s_ease_infinite]"
	>
		<header class="bg-white shadow-md sticky top-0 z-50">
			<div class="max-w-7xl mx-auto px-6">
				<div class="flex justify-between items-center h-16">
					<!-- Logo -->
					<div class="text-2xl font-bold text-indigo-600">PostBlog</div>

					<!-- Desktop Menu -->
					<nav class="hidden md:flex space-x-8 font-medium text-gray-700">
						<a
							href="{% url 'post-list' %}"
							class="hover:text-indigo-600 transition"
							>Home</a
						>
						<a
							href="{% url 'post-create' %}"
							class="hover:text-indigo-600 transition"
							>Create</a
						>
						<a href="#" class="hover:text-indigo-600 transition">Services</a>
						<a href="#" class="hover:text-indigo-600 transition">Blog</a>
						<a href="#" class="hover:text-indigo-600 transition">Contact</a>
					</nav>

					<!-- CTA Button -->
					<div class="hidden md:block">
						<a
							href="#"
							class="px-5 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold shadow-md hover:opacity-90 transition"
						>
							Get Started
						</a>
					</div>

					<!-- Mobile Button -->
					<button
						id="menu-btn"
						class="md:hidden text-gray-700 focus:outline-none"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-7 w-7"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M4 6h16M4 12h16M4 18h16"
							/>
						</svg>
					</button>
				</div>
			</div>

			<!-- Mobile Menu -->
			<div
				id="mobile-menu"
				class="hidden md:hidden border-t bg-gradient-to-r from-blue-500 to-transparent"
			>
				<nav
					class="flex flex-col px-6 py-4 space-y-3 font-medium text-gray-700"
				>
					<a href="{% url 'post-list' %}" class="hover:text-indigo-600">Home</a>
					<a href="{% url 'post-create' %}" class="hover:text-indigo-600"
						>Create</a
					>
					<a href="#" class="hover:text-indigo-600">Services</a>
					<a href="#" class="hover:text-indigo-600">Blog</a>
					<a href="#" class="hover:text-indigo-600">Contact</a>
					<a
						href="#"
						class="mt-3 text-center px-4 py-2 rounded-lg bg-indigo-600 text-white"
					>
						Get Started
					</a>
				</nav>
			</div>
		</header>
		{% block content %} {% endblock %}

		<script src="" async defer></script>
		<script>
			const btn = document.getElementById("menu-btn");
			const menu = document.getElementById("mobile-menu");

			btn.addEventListener("click", () => {
				menu.classList.toggle("hidden");
			});
		</script>
	</body>
</html>
